<body>

    <h1>Versions</h1>
    <button onclick="start('data/drink1080m4v.json')">Low Frame Rate</button><br/><br/>
    <button onclick="start('data/drink-optimized.json')">Medium Frame Rate</button><br/><br/>
    <button onclick="start('data/drink-vertical.json')">Vertical Video</button><br/><br/>
    <button onclick="start('data/progress-hz.json')">Text Overlay - Horizontal</button><br/><br/>
    <button onclick="start('data/progress-v.json')">Text Overlay - Vertical</button>


    <section class="intro">
        <div id="lottie"></div>
    </section>
    
    <script src="js/lottie.js"></script>
    <script>
        var pressed = false;

        var animateData;
        function start(pathName){
            console.log(pressed);
            if(pressed === false){

                animateData = {
                    container: elem, //
                    renderer: "svg",
                    loop: false,
                    autoplay: false,
                    rendererSettings: { progressiveLoad: false },
                    path: pathName,
                };
                anim = lottie.loadAnimation(animateData);

                scene.on("update", (e) => {
                    heightPerFrame = anim.totalFrames / animationTime; // if total animation duration === total frames, then 1px height scroll = 1 frame moved
                    delay = Math.round(e.scrollPos * heightPerFrame);
                    anim.goToAndStop(delay, true);
                });
            }
            pressed = true;

        }
    </script>
